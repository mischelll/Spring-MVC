<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:include="~{fragments/head}"/>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <th:block th:include="~{fragments/nav}"/>
    </nav>
</header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Add Item</span></h1>
    <hr class="hr-3"/>
    <form class="mx-auto w-25 bg-dark p-3 rounded text-center" th:action="@{/items/add}" th:method="POST"
          th:object="${item}">
        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="name" class="h4 mb-2">Name</label>
            </div>
            <input th:field="*{name}" type="text" class="form-control" id="name" name="name"/>
            <th:block th:each="e : ${#fields.errors('name')}">
                <small th:text="${e}" class="text-danger">Incorrect name!</small>
            </th:block>
        </div>
        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="description" class="h4 mb-2">Description</label>
            </div>
            <input th:field="*{description}" type="text" class="form-control" id="description" name="description"/>
            <th:block th:each="e : ${#fields.errors('description')}">
                <small th:text="${e}" class="text-danger">Incorrect description</small>
            </th:block>
        </div>
        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="category" class="h4 mb-2">Category</label>
            </div>
            <select class="browser-default custom-select" id="category" name="category">
                <option value="">Select category</option>
                <option th:each="cat : ${T(examprep.softuni.dao.entity.CategoryName).values()}" th:value="${cat}"
                        th:text="${cat}" th:selected="${item.category == cat}">Shirt</option>
<!--                <option value="DENIM">Denim</option>-->
<!--                <option value="SHORTS">Shorts</option>-->
<!--                <option value="JACKET">Jacket</option>-->
            </select>
        </div>
        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="gender" class="h4 mb-2">Gender</label>
            </div>
            <select class="browser-default custom-select" id="gender" name="gender">
                <option>Select gender</option>
                <option th:each="cat : ${T(examprep.softuni.dao.entity.Gender).values()}" th:value="${cat}" th:text="${cat}"
                        th:selected="${item.gender == cat}" >Select gender</option>
<!--                <option value="MALE">Male</option>-->
<!--                <option value="FEMALE">Female</option>-->
            </select>
        </div>
        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="price" class="h4 mb-2">Price</label>
            </div>
            <input th:field="*{price}" type="number" class="form-control" id="price" name="price"/>
            <th:block th:each="e : ${#fields.errors('price')}">
                <small th:text="${e}" class="text-danger">Incorrect price!</small>
            </th:block>
        </div>
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-secondary text-white mb-3">Add Item</button>
        </div>
    </form>
</main>
<footer class="footer bg-dark  py-2">
    <th:block th:include="~{fragments/footer}"/>
</footer>
</body>
</html>
